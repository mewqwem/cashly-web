<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Cashly</title>
  </head>
  <body>
    <main>
      <header class="section">
        <div class="container header-container">
          <p class="balance-label">Total Balance</p>
          <h1 class="total-balance">$2,827.50</h1>
          <div class="stats-wrapper">
            <div class="cashflow-wrapper income-wrapper">
              <svg class="income-icon" width="24" height="24">
                <use href="./icons/icons.svg#icon-arrow-up"></use>
              </svg>
              <p class="stat-label positive-text">Income</p>
              <p class="income-value">$3,350.00</p>
            </div>
            <div class="cashflow-wrapper expenses-wrapper">
              <svg class="expenses-icon" width="24" height="24">
                <use href="./icons/icons.svg#icon-arrow-down"></use>
              </svg>
              <p class="stat-label negative-text">Expenses</p>
              <p class="expenses-value">$3,350.00</p>
            </div>
          </div>
        </div>
      </header>
      <section class="spending-overview section">
        <div class="container spending-overview-container">
          <h2 class="spending-overview-title">Spending overview</h2>
          <div class="spending-overview-wrapper">
            <div class="cirlce-diagram-wrapper"></div>
            <ul class="category-list"></ul>
          </div>
        </div>
      </section>
      <section class="history section">
        <div class="container history-container">
          <h2 class="history-title">Recent Transactions</h2>
          <ul class="history-list" id="historyList">
            <li class="history-item">
              <div class="history-item-wrapper">
                <h3 class="history-item-title">Food</h3>
                <p class="history-item-description">Grocery shopping</p>
              </div>
              <p class="history-item-amount expenses-value">-$42.50</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer-container">
        <div class="footer-nav">
          <ul class="footer-nav-list">
            <li class="footer-nav-item">
              <a href="" class="nav-link">
                <svg class="footer-nav-icon active" width="24" height="24">
                  <use href="./icons/icons.svg#icon-home"></use>
                </svg>
                <!-- Home -->
              </a>
            </li>

            <li class="footer-nav-item">
              <button id="addBtn" type="button" class="nav-link">
                <svg class="footer-nav-icon" width="24" height="24">
                  <use href="./icons/icons.svg#icon-plus"></use>
                </svg>
                <!-- Add -->
              </button>
            </li>
            <li class="footer-nav-item">
              <a href="" class="nav-link">
                <svg class="footer-nav-icon" width="24" height="24">
                  <use href="./icons/icons.svg#icon-gear"></use>
                </svg>
                <!-- Settings -->
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <div class="backdrop" id="modalBackdrop">
      <div class="modal">
        <button id="closeModalBtn" class="btn-x-icon">
          <svg class="x-icon" width="18" height="18">
            <use href="./icons/icons.svg#icon-x"></use>
          </svg>
        </button>
        <h2>Add Transaction</h2>
        <form action="" method="get" class="modal-form" id="transactionForm">
          <div class="transaction-type-selector">
            <input
              type="radio"
              id="typeIncome"
              name="transactionType"
              value="expenses"
              checked
            />
            <label for="typeIncome">Expenses</label>

            <input
              type="radio"
              id="typeExpense"
              name="transactionType"
              value="income"
            />
            <label for="typeExpense">Income</label>

            <div class="selection-slider"></div>
          </div>
          <div class="form-input-wrapper">
            <label for="name" class="input-label">Enter amount: </label>
            <input
              class="form-input"
              type="number"
              name="amount"
              id="amount"
              required
              placeholder="0.67"
            />
          </div>
          <div class="form-input-wrapper">
            <label for="email" class="input-label">Select category</label>
            <select class="form-input" name="" id="">
              <option value="food"></option>
              <option value="salary">Salary</option>
              <option value="shopping">Shopping</option>
              <option value="entertainment">Entertainment</option>
              <option value="freelance">Freelance</option>
            </select>
          </div>
          <div class="form-input-wrapper">
            <label for="name" class="input-label"
              >Description (optional):
            </label>
            <input
              class="form-input"
              type="text"
              name="description"
              id="description"
              required
              placeholder="Example: New shoes"
            />
          </div>
          <div class="form-input-wrapper">
            <input class="form-button" type="button" value="Add" />
          </div>
        </form>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
